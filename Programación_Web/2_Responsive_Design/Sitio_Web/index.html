 <!DOCTYPE html><!--Etiqueta para definir que es html. -->
<html lang="es"><!-- Idioma en español -->
 <head><!--Etiqueta del cuerpo. -->
    <meta charset="UTF-8"><!--Se define el sistema de letras a usar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Ancho del dispositivo con zoom al 100% -->
    <title>Leonidas Esteban</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro&display=swap" rel="stylesheet"><!-- Primero cargar los tipos de letras para usar en css. -->
    <link rel="icon" type="image/png" href="images/favicon.png"><!-- link para poder enlazar el favicon o logo de la pestaña relación=icon tipo=image/png y referencia=ruta de la imagen. -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header"> <!-- Encabezado con estilo definido por la clase header.-->
        <div class="container">
            <figure class="logo"><!-- Contenedor para la imagen. -->
                <img src="images/logo.png" height="50" alt="Logo de https://leonidasesteban.github.io/desarrollo-web-2018-preview/images/logo.png"> <!-- alt para colocar un texto alternativo cuando no se carga la imagen. -->
            </figure>
            <nav class="menu"><!-- Menu de links, definido por la clase de estilo menu. -->
                <ol><!-- Definir elementos ordenados -->
                    <li><!-- List item(elemento de lista). -->
                        <a class="link" href="#portafolio"><!-- Anchor ancla (enlace) con clase de estilo link-->
                            Portafolio
                        </a>
                    </li>
                    <li>
                        <a class="link" href="#eventos">
                            Experiencia
                        </a>
                    </li>
                    <li>
                        <a class="link" href="#contacto">
                            Trabajemos juntos
                        </a>
                    </li>
                </ol>
            </nav>
        </div>
    </header>
</body>
</html>
